<section class="section contact-form">
    <h6>{config.contact_title}</h6>
    <a name="contact"></a>

    <form>
        <ul class="clearfix">
            <li>
                <span class="textbox">
                    <input type="text"
                           name="name"
                           onFocus="if(this.value=='{config.contact_name}') this.value='';"
                           onBlur="if(this.value=='') this.value='{config.contact_name}';"
                           value="{config.contact_name}"
                           class="textbox">
                </span>
            </li>
            <li>
                <span class="textbox">
                    <input type="text"
                           name="email"
                           onFocus="if(this.value=='{config.contact_email}') this.value='';"
                           onBlur="if(this.value=='') this.value='{config.contact_email}';"
                           value="{config.contact_email}"
                           class="textbox">
                </span>
            </li>
            <li>
                <span class="textbox">
                    <input type="text"
                           name="phone"
                           onFocus="if(this.value=='{config.contact_phone}') this.value='';"
                           onBlur="if(this.value=='') this.value='{config.contact_phone}';"
                           value="{config.contact_phone}"
                           class="textbox">
                </span>
            </li>
            <li>
                <span class="textarea">
                    <textarea name="message" rows="4" cols="5" class="textarea"
                              onFocus="if(this.value=='{config.contact_text}') this.value='';"
                              onBlur="if(this.value=='') this.value='{config.contact_text}';">{config.contact_text}</textarea>
                </span>
            </li>
            <li>
                <span class="sent-btn">
                    <input type="submit" class="sent-btn"
                           value="{config.contact_send}">
                </span>
            </li>
        </ul>
    </form>
</section>
